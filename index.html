<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Check the user's preferred language from localStorage or use the default
        const preferredLang = localStorage.getItem("preferredLang") || "fr";

        // Redirect to the appropriate language folder
        const currentPage = "index.html"; // Change to another page if necessary
        window.location.href = `./${preferredLang}/${currentPage}`;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
